{% extends 'base/base.html' %} {% load static %}

{% block title %}Baja Alumno TF{% endblock %}

{% block content %}
      <section class="section dashboard">
        <div class="row">
          <!-- Left side columns -->
          <div class="col-lg-8">
            <div class="row">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Daja de Alumno al Trabajo Final</h5>

                  <!-- Vertical Form -->
                  <form
                    class="row g-3"
                    method="post"
                    action="{% url 'proyecto:dar_baja_alumno_tf' %}"
                  >
                    <div class="col-12">
                      <label for="proyecto" class="form-label" name="proyecto"
                        >Proyectos</label
                      >
                      <select class="form-control" id="alumno" name="proyecto">
                        {% for proyecto in proyectos %}
                        <option value="{{proyecto.id}}">{{proyecto}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="col-12">
                      <label for="alumno" class="form-label" name="alumno"
                        >Alumno</label
                      >
                      <select class="form-control" id="alumno" name="alumno">
                        {% for alumno in alumnos %}
                        <option value="{{alumno.id}}">{{alumno}}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">
                        Dar de Baja
                      </button>
                    </div>
                    {% csrf_token %}
                  </form>
                  <!-- Vertical Form -->
                </div>
              </div>
            </div>
            <!-- End sidebar recent posts-->
          </div>
        </div>
        <!-- End News & Updates -->
      </section>
      {% endblock %}
