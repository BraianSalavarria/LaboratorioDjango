{% extends 'base/base.html' %} {% load static %}

{% block title %}Registrar docente{% endblock %}

{% block content %}

      <section class="d-flex justify-content-center section dashboard">
        <div class="row">
          <!-- Left side columns -->
          <div class="col-lg-8">
            <div class="row">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Registrar Docente</h5>

                  <!-- Vertical Form -->
                  <form class="row g-3" method="post" enctype="multipart/form-data">

                    {% for field in form %}

                    <div >
                      {{field.errors}} {{field.label_tag}} {{field}}
                    </div>
                    <br>
                    {% endfor %} {% csrf_token %}

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>

                  </form>
                  <!-- Vertical Form -->
                </div>
              </div>
            </div>
            <!-- End sidebar recent posts-->
          </div>
        </div>
        <!-- End News & Updates -->
      </section>

      {% endblock %}
