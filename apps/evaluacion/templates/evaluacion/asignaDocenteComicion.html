{% block title %}Asignar Docente a Comision {% endblock %}

{% block content %}

        <section class="d-flex justify-content-center section dashboard">

              <!-- Left side columns -->
              <div class="col-lg-8">
                <div class="row">
      
                 
                    <div class="card">
                        <div class="card-body">

                          <!-- Vertical Form -->

                            {% for field in form %}

                                   {{field.errors}} {{field.label_tag}} {{field}}

                        </div>
                      </div>

                  </div>
                </div>

{% endblock %}
